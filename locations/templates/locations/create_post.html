{% extends 'locations/base.html' %}
{% block title %}
   {% if edit %}Edit Post{% else %}New Post{% endif %}
{% endblock %}

{% block content %}
  <h2>{% if edit %}✏️ Edit Post{% else %}📝 Create New Post{% endif%}</h2>
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
  </form>
{% endblock %}
