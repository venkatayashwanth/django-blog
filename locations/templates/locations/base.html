<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 40px; }
    </style>
</head>
<body>
  <div class="container">
    <header class="mb-4">
        <h1 class="display-4">ðŸ“° My Blog</h1>
        <nav class="mb-3">
            <a class="btn btn-outline-primary btn-sm" href="/">Home</a>
            <a class="btn btn-outline-success btn-sm" href="/new/">Create Post</a>

            <span class="float-end">
                {% if user.is_authenticated %}
                    Welcome, {{ user.username }}!
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-secondary btn-sm" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-outline-secondary btn-sm" href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </span>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="mt-5 text-muted">
        &copy; 2025 My Django Blog
    </footer>
  </div>
</body>
</html>
